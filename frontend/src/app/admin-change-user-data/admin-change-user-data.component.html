<app-header></app-header>

<div class="content">
  <div class="row">
    <div class="col-12"><h1>Promena podataka korisnika</h1></div>
  </div>

  <div class="row">
    <div class="col-12 col-md-1 offset-md-3">
      <img [src]="picture" />
    </div>

    <div class="col-12 col-md-6 offset-md-1">
      <div class="row">
        <div class="col-12 col-md-4"><b>Username:</b></div>
        <div class="col-12 col-md-4">
          <input type="text" [(ngModel)]="username" />
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-4"><b>Ime:</b></div>
        <div class="col-12 col-md-4">
          <input type="text" [(ngModel)]="firstname" />
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-4"><b>Prezime:</b></div>
        <div class="col-12 col-md-4">
          <input type="text" [(ngModel)]="lastname" />
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-4"><b>Adresa</b></div>
        <div class="col-12 col-md-4">
          <input type="text" [(ngModel)]="address" />
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-4"><b>Email:</b></div>
        <div class="col-12 col-md-4">
          <input type="text" [(ngModel)]="email" />
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-4"><b>Telefon</b></div>
        <div class="col-12 col-md-4">
          <input type="text" [(ngModel)]="phone" />
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-4"><b>Stara lozinka:</b></div>
        <div class="col-12 col-md-4">
          <input type="password" [(ngModel)]="confirmOldPassword" />
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-4"><b>Nova lozinka:</b></div>
        <div class="col-12 col-md-4">
          <input type="password" [(ngModel)]="newPassword" />
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-4"><b>Potvrdi lozinku:</b></div>
        <div class="col-12 col-md-4">
          <input type="password" [(ngModel)]="confirmNewPassword" />
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-light" (click)="changeUserData()">
            Promeni
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-3">
          <span style="color: red">
            {{ msgUpdateInfo }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
