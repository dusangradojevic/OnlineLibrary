<app-header></app-header>

<div class="content">
  <div class="row">
    <div class="col-12">
      <h1>Promena podataka knjige</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-4 offset-md-3"><b>Naziv:</b></div>
    <div class="col-12 col-md-4">
      <input type="text" [(ngModel)]="name" style="width: 200px" />
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-4 offset-md-3"><b>Broj autora:</b></div>
    <div class="col-12 col-md-4">
      <input
        type="number"
        [(ngModel)]="numOfAuthors"
        max="3"
        min="0"
        style="width: 200px"
      />
    </div>
  </div>

  <div
    *ngFor="let item of createRange(numOfAuthors); let i = index"
    [hidden]="!numOfAuthors"
  >
    <div class="row">
      <div class="col-12 col-md-4 offset-md-3" *ngIf="i == 0">
        <b>Autori:*</b>
      </div>
      <div class="col-12 col-md-4" *ngIf="i == 0">
        <input style="width: 200px" type="text" [(ngModel)]="this.authors[i]" />
      </div>
      <div class="col-12 col-md-4 offset-md-7" *ngIf="i > 0">
        <input style="width: 200px" type="text" [(ngModel)]="this.authors[i]" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-4 offset-md-3"><b>Zanrovi:</b></div>
    <div class="col-12 col-md-4">
      <select multiple [(ngModel)]="this.genres" style="width: 200px">
        <option *ngFor="let genre of this.bookGenres" value="{{ genre.name }}">
          {{ genre.name }}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-4 offset-md-3"><b>Izdavac:</b></div>
    <div class="col-12 col-md-4">
      <input type="text" [(ngModel)]="this.publisher" style="width: 200px" />
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-4 offset-md-3"><b>Godina izdavanja:</b></div>
    <div class="col-12 col-md-4">
      <input type="text" [(ngModel)]="this.publishYear" style="width: 200px" />
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-4 offset-md-3"><b>Slika:</b></div>
    <div class="col-12 col-md-4">
      <input type="file" accept="image" (change)="selectImage($event)" />
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-4 offset-md-3"><b>Jezik:</b></div>
    <div class="col-12 col-md-4">
      <input type="text" [(ngModel)]="this.language" style="width: 200px" />
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-4 offset-md-3"><b>Broj primeraka:</b></div>
    <div class="col-12 col-md-4">
      <input
        type="number"
        [(ngModel)]="this.numberInStock"
        style="width: 200px"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-12 offset-md-3">
      <input
        type="button"
        class="btn btn-light"
        value="Promeni podatke"
        (click)="changeBookInfo()"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-12 offset-md-3">
      <span>
        {{ this.msg }}
      </span>
    </div>
  </div>
</div>
